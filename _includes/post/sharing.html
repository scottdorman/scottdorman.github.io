<ul class="social-sharing list-inline small d-none d-md-inline-block">
    <li class="list-inline-item"><i class="fas fa-share-alt"></i></li>
    <li class="list-inline-item social-sharing-list-item"><a rel="nofollow" target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}"><span class="fab fa-twitter"></span></a></li>
    <li class="list-inline-item social-sharing-list-item"><a rel="nofollow" target="_blank" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"><span class="fab fa-facebook"></span></a></li>
    <li class="list-inline-item social-sharing-list-item"><a rel="nofollow" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary={{ page.content | truncatewords: 50 | strip_html | xml_escape }}&source={{ site.url }}"><span class="fab fa-linkedin"></span></a></li>
</ul>
