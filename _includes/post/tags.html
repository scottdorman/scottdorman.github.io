{% if page.tags.size > 0 or post.tags.size > 0 %}
<ul class="list-inline small mb-1">
    <li class="list-inline-item"><i class="fas fa-tags"></i></li>
    {% for tag in page.tags %}
    <li class="list-inline-item"><a href="{% link tags.html %}#{{ tag | slugify }}">{{ tag }}</a></li>
    {% endfor %}
    {% for tag in post.tags %}
    <li class="list-inline-item"><a href="{% link tags.html %}#{{ tag | slugify }}">{{ tag }}</a></li>
    {% endfor %}
</ul>
{% endif %}
