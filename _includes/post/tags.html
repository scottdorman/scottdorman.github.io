{% if page.tags.size > 0 or post.tags.size > 0 %}
<ul class="list-inline">
    <li>
        <span class="mdl2 mdl2-tag"></span>
        {% for tag in page.tags %}
        <a href="{% link tags.html %}#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
        {% for tag in post.tags %}
        <a href="{% link tags.html %}#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
    </li>
</ul>
{% endif %}
