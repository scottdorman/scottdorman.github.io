{% if site.disqus.shortname and site.disqus.show_comment_count == true %} 
  {% if post.disqus_identifier %}
    {% assign disqus_identifier = post.disqus_identifier %}
  {% else %}
    {% assign disqus_identifier = page.disqus_identifier %}
  {% endif %}
  
  <li><span class="fa fa-comment"><a href="{{ post.url }}#disqus_thread"{% if disqus_identifier %} data-disqus-identifier="{{ disqus_identifier }}"{% endif %}>comments</a></span></li>
{% endif %}
