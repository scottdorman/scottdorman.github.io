url: "https://scottdorman.blog"
title: Scott Dorman
subtitle: Microsoft MVP, Software Architect, Developer, Author
description: Scott Dorman - Microsoft MVP, Software Architect, Developer, Author
feedburner: https://feeds.feedburner.com/ScottDorman

google_analytics: "UA-2662385-1"

gravatar:
   hash: e74e26bfd345fdd80bedf436178c5829
   size: 80

utterances:
    repo: scottdorman/scottdorman.github.io
    issueterm: pathname
    crossorigin: anonymous

github:
  repo: https://github.com/scottdorman/scottdorman.github.io
  feedback: https://github.com/scottdorman/feedback

plugins:
  - jekyll-feed
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Scott Dorman
  facebook: scottdorman
  github: scottdorman
  twitter: sdorman
  linkedin: scottdorman
  stackoverflow: 1559
  mvp: 4014220
  vsmarketplace: ScottDorman

# Select which links to show in the footer
footer-links-active: true


# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "https://scottdorman.blog/"  # eg. "deanattali.com/beautiful-jekyll"

# Output options (more information on Jekyll's site)
timezone: America/New_York
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      nav-include: true  # include in header nav

# SEO configuration
twitter:
  username: sdorman
  card: summary

social:
  name: Scott Dorman
  links:
    - https://twitter.com/sdorman
    - https://www.facebook.com/scottdorman
    - https://www.linkedin.com/in/scottorman
    - https://github.com/scottdorman
    - https://stackoverflow.com/users/1559
    - https://mvp.microsoft.com/en-us/PublicProfile/4014220

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

